<script>
    $(function () {
        var slider = $("#opacitySlider");
        var image = $(".mockimage");

        slider.on("input change", updateOpacity);
        function updateOpacity() {
            var opacity = slider.val() / 100;
            image.css("opacity", opacity);
        }

        updateOpacity();
    });

    function updateMockMargin() {
        var width = $(window).width();
        $(".s").css("margin-left", ( width - 1600) / 2);
    }
    updateMockMargin();
    $(window).resize(updateMockMargin);
</script>
